<div class="item-desk" *ngFor="let listData of listDatas | async" >
    <app-list-product [listProduct] = "listData"></app-list-product>
</div>
<div fxHide.gt-sm fxShow *ngFor="let moblistData of currentData  let i = index" >
    <app-mob-list-product [listProduct] = "moblistData"></app-mob-list-product>
</div>
<div class="item-desk">
    <mat-paginator  [length]="100"
                    [pageSize]="5"
                    [pageSizeOptions]="[2, 3, 5, 10, 25]"
                    aria-label="Select page" class="filter">
    </mat-paginator>
</div>  


<div class="item-mob">
    <div class="center">
        <button mat-button class="more" (click)="onload()">Show more</button>
    </div>
</div>
